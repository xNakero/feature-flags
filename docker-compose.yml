services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: featureflags
      POSTGRES_USER: featureflags
      POSTGRES_PASSWORD: featureflags
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U featureflags -d featureflags"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
